<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crypto Predictions</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>

<body>
    <div class="topBar">
        <h class="title"></h>
        <div class="navBar">
            <div class="navBarLink"><a href="/">Home</a></div>
            <div class="navBarLink"><a href="/predictions">Predictions</a></div>
            <div class="navBarLink"><a href="/learn">Learn</a></div>
        </div>
    </div>
    <div class="container">
        <h1 class="my-4 text-center">Crypto Predictions</h1>
        <div id="predictions" class="row">
            <!-- Predictions will be inserted here -->
        </div>
    </div>
    <!--  <script src="{{ url_for('static', filename='js/predictions.js') }}"></script> -->
    <script>

        const predsRaw = '{{data|safe}}'
        const preds = JSON.parse(predsRaw)

        for (pred in preds) {
            const predictionStr = `${pred}:${preds[pred]}`
            const pElement = document.createElement('p').appendChild(
                document.createTextNode(predictionStr)
            )
            document.getElementById('predictions').appendChild(pElement)
        }

    </script>

</body>

</html>
