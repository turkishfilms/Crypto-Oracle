<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crypto Predictions</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>get the json in the html </script>
</head>

<body>
    <div class="container">
        <h1 class="my-4 text-center">Crypto Predictions</h1>
        <div id="predictions" class="row">
            <!-- Predictions will be inserted here -->
        </div>
    </div>

    <script>
        $(document).ready(function() {
            $.getJSON('predictions.json', function(data) {
                $.each(data, function(key, val) {
                    $('#predictions').append('<div class="col-md-4 mb-4"><div class="card"><div class="card-body"><h5 class="card-title">' + key + '</h5><p class="card-text">' + val + '</p></div></div></div>');
                });
            });
        });
    </script>

</body>

</html>
